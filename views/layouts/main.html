<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mongo Scraper</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="font-family: 'Poiret One', cursive; font-weight: bold">MONGO SCRAPER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="font-family: 'Poiret One', cursive">HOME
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-family: 'Poiret One', cursive">SAVED ARTICLES</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="background">
        <div id="mainheader">
            <p id="mongo">Mongo</p>
            <div>
                <hr id="header-line">
            </div>
            <p id="scraper">SCRAPER</p>
        </div>
        <div class="button-wrapper">
            <button type="button" class="btn btn-outline-dark scrape">Scrape New Articles</button>
        </div>
    </div>
    <div class="container">
        <div class="results">
            <p>No Results Displayed.</p>
        </div>

    </div>

</body>

</html>
